<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inputBox">
        <h2>Password Generator App</h2>
        <input type="number" id="length" placeholder="Length of Password" autocomplete="off">
        <input type="text" id="password" placeholder="Password" autocomplete="off">
        <button id="btn" onclick="generate()">Generate</button>
    </div>

    <script>
        let passfield = document.getElementById('password');
        function generate(){
            let strings = 'qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM1234567890!@#$%^&*()-=+{}[]\|\|;:,.<>$%@%#^&$#%::;;,./?/`~';

            let password = '';

            for(let i = 0; i < strings.length; i++){
                let randomNum = Math.floor(Math.random() * strings.length);
                password += strings.substr(randomNum, randomNum + 1);
                let finalpass = password.substr(0, document.getElementById('length').value);
                passfield.value = finalpass;
            }
        }
    </script>
</body>
</html>
